<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Interactive Rating</title>

  <body>
    <section class="card card--ativo" id="card">
      <img src="./images/icon-star.svg" alt="Ícone de uma estrela" class="card__imagem">
      <h1 class="card__titulo">How did we do?</h1>
      <p class="card__descricao"> Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
      <div class="formulario">
        <ul class="card__lista">
          <li class="card__listaitem" data-item="1">1</li>
          <li class="card__listaitem" data-item="2">2</li>
          <li class="card__listaitem" data-item="3">3</li>
          <li class="card__listaitem" data-item="4">4</li>
          <li class="card__listaitem" data-item="5">5</li>
        </ul>
        <button class="botao" for="formulario" id="btn">Submit</button>
      </div>
    </section>
  <script src="./js/main.js"></script>
</body>
</html>
